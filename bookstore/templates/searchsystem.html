{% extends "base.html" %}

{% block header_row %} 
<div class="col-md-12 text-center">
    <h2>Item Search</h2>
    <form action="." method="post">{% csrf_token %}
        {{ form.as_table }}
        <input type="submit" class="btn btn-success" value="Search"/>
        
    </form>
</div>
{% endblock header_row %}

{% block content_row %} 
<div class="col-md-12 text-center">
    <h2>Search Results</h2>
    <ul class="list-unstyled">
	{% for i in results %} 
        <li>
            <a href="#">{{ i }}</a>
        </li>
    {% endfor %}
    </ul>
</div>
{% endblock content_row %}
